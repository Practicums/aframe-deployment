apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aframe-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    type: endpoints-app
spec:
  rules:
  - host: aframe.endpoints.metaverse-363005.cloud.goog
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
            service:
              name: aframe-srv
              port:
                number: 80